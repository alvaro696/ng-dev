<div>
  <header
    class="fixed top-0 left-0 right-0 mx-[5px] mt-[5px] z-50 transition-all duration-300"
    [ngClass]="{'bg-black/70 backdrop-blur-md rounded-lg': isScrolled, 'bg-transparent': !isScrolled}"
  >
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center cursor-pointer" routerLink="/">
        <div class="h-8 w-8 bg-red-500 flex items-center justify-center rounded-sm mr-2">
          <span class="font-bold text-white">N</span>
        </div>
        <span class="font-bold text-white text-xl">Northwind</span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <a routerLink="blog" class="text-gray-300 hover:text-white transition-colors">Blog</a>
        <a routerLink="price" class="text-gray-300 hover:text-white transition-colors">Price</a>
        <div class="flex items-center space-x-3 ml-6">
          @if (authService.isAuth) {
            <a routerLink="admin" class="px-4 py-2 rounded-md bg-white text-black hover:bg-gray-200 transition-colors">Go to panel</a>
          } @else {
            <a routerLink="auth/login" class="px-4 py-2 rounded-md bg-gray-800 text-white hover:bg-gray-700 transition-colors">Log In</a>
            <a routerLink="auth/register" class="px-4 py-2 rounded-md bg-white text-black hover:bg-gray-200 transition-colors">Register</a>
          }
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()" class="md:hidden text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </header>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen) {
    <div
      class="fixed inset-0 bg-black z-40 md:hidden pt-20 px-4"
    >
      <div class="flex flex-col space-y-6">
        <a routerLink="blog" class="text-white text-xl py-2">Blog</a>
        <a routerLink="price" class="text-white text-xl py-2">Price</a>
        @if (authService.isAuth) {
          <a routerLink="admin" class="w-full py-3 rounded-md bg-white text-black text-center font-medium">Go to panel</a>
        } @else {
          <a routerLink="auth/register" class="w-full py-3 rounded-md text-white text-center font-medium mt-4 gradient-primary">Register</a>
          <a routerLink="auth/login" class="w-full py-3 rounded-md bg-white text-black text-center font-medium">Log in</a>
        }
      </div>
    </div>
  }
</div>
