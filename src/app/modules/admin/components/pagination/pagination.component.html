<div class="flex items-center justify-between px-2 pt-6">
  <div class="flex-1 flex justify-between sm:hidden">
    <button
      (click)="onPageChange(currentPage - 1)"
      [disabled]="currentPage <= 1"
      class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Previous
    </button>
    <button
      (click)="onPageChange(currentPage + 1)"
      [disabled]="currentPage >= lastPage"
      class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>

  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        {{ getResultsText() }}
      </p>
    </div>

    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-700">Filas por pagina</span>

      <select class="border border-gray-300 rounded px-2 py-1 text-sm"
        [value]="pageSize"
        (change)="onPageSizeChange($event)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>

      <span class="text-sm text-gray-700">Pagina {{ currentPage }} de {{ lastPage }}</span>

      <nav
        class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <button
          (click)="onPageChange(1)"
          [disabled]="currentPage <= 1"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">First</span>
          <span class="pi pi-angle-double-left"></span>
        </button>

        <button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage <= 1"
          class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Previous</span>
          <span class="pi pi-angle-left"></span>
        </button>

        <button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="currentPage >= lastPage"
          class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Next</span>
          <span class="pi pi-angle-right"></span>
        </button>

        <button
          (click)="onPageChange(lastPage)"
          [disabled]="currentPage >= lastPage"
          class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="sr-only">Last</span>
          <span class="pi pi-angle-double-right"></span>
        </button>
      </nav>
    </div>
  </div>
</div>
