<header class="sticky top-0 z-30 bg-white border-b border-gray-200 px-4 py-3 lg:px-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <button (click)="sidebarService.toggle()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-panel-left">
          <rect width="18" height="18" x="3" y="3" rx="2"></rect>
          <path d="M9 3v18"></path>
        </svg>
      </button>
      <h1 class="text-lg font-medium text-gray-900">{{ pageName }}</h1>
    </div>

    <div class="flex items-center space-x-4">
      <span class="text-sm text-gray-600 font-medium">
        {{ authService.accessUser?.fullName | slice: 0:lengthFirstName }}
      </span>
    </div>
  </div>
</header>
