<div class="flex justify-center items-center h-screen bg-indigo-50">
  <div class="p-7 shadow-lg rounded-lg w-full lg:w-4/12 mx-auto bg-white">
    <div class="text-center mb-5">
      <img src="icons/hyper.svg" alt="Image" height="50" class="mb-3 mx-auto">
      <div class="text-gray-900 text-2xl font-medium mb-3">Sign in</div>
      <span class="text-gray-600 font-medium text-sm">You don't have an account?</span>
      <a class="font-medium text-blue-500 hover:underline ml-2 cursor-pointer text-sm" routerLink="/auth/register">Go register</a>
    </div>

    <div [formGroup]="formGroup">
      <label for="crd1" class="block text-gray-900 font-medium mb-2 text-sm">Credential</label>
      <input id="crd1"
        type="text"
        placeholder="Your credential"
        class="w-full mb-3 border rounded-md px-3 py-2 focus:outline-none focus:ring-2"
        pInputText
        pSize="small"
        formControlName="credential">

      @if (formGroup.controls.credential.touched && formGroup.controls.credential.hasError('required')) {
        <small class="text-red-500 block mb-5 text-xs">The field is required</small>
      }

      <label for="pwd1" class="block text-gray-900 font-medium mb-2 text-sm">Password</label>
      <input id="pwd1"
        type="password"
        placeholder="Password"
        class="w-full mb-3 border rounded-md px-3 py-2 focus:outline-none focus:ring-2"
        pInputText
        pSize="small"
        formControlName="password">

      @if (formGroup.controls.password.touched && formGroup.controls.password.hasError('required')) {
        <small class="text-red-500 block mb-5 text-xs">The field is required</small>
      }

      <div class="flex justify-center items-center w-full mt-6">
        <p-button label="Sign in"
          icon="pi pi-user"
          size="small"
          [disabled]="formGroup.invalid"
          [loading]="loading"
          (click)="login()" />
      </div>
    </div>
  </div>
</div>

<p-toast />
